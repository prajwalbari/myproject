<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
   <div class="main">
    <form id="loginform">
        <label><h1>ENTER YOUR NAME</h1></label><br>
        <input type="text" placeholder="username" id="loginuname" required>
        <br><br>
        <label><h1>ENTER YOUR PASSWORD</h1></label><br>
        <input type="password" placeholder="password" id="loginpassword" required>
        <br><br>
        <input type="submit" value="login">
        <input type="reset" value="reset">
    </form>

    <script>
        document.getElementById("loginform").addEventListener("submit", function (event){
            event.preventDefault();
            var enteruname=document.getElementById("loginuname").value;
            var enterpassword=document.getElementById("loginpassword").value;

            var storeuname=localStorage.getItem("uname");
            var storepassword=localStorage.getItem("password");

            if(enteruname===storeuname && enterpassword===storepassword){
                alert("Login successfully")
                window.location.href="donate.html"
            }
            else{
                alert("login failed")
            }
        })
    </script>
   </div>
</body>
</html>
